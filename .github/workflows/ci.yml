name: Pipeline CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'  
    
    - name: Create database and tables
      run: |
        mkdir -p data
        sqlite3 data/milan_climate.sqlite <<EOF

    - name: Run tests
      run: |
        python -m unittest discover -s . -p "*.py"